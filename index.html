<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ê∏©ÊöñÁöÑËØùËØ≠</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            position: relative;
            transition: background 1s ease;
        }
        
        body.dark-mode {
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
        }
        
        .container {
            position: relative;
            width: 100%;
            height: 100vh;
            max-width: 1200px;
        }
        
        .message {
            position: absolute;
            font-size: 1.2rem;
            color: #fff;
            opacity: 0;
            transform: scale(0.8) rotate(-5deg);
            transition: all 1.5s cubic-bezier(0.68, -0.55, 0.265, 1.55);
            text-align: center;
            width: 160px;
            padding: 10px;
            border-radius: 12px;
            background: rgba(255, 255, 255, 0.15);
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
            backdrop-filter: blur(4px);
            border: 1px solid rgba(255, 255, 255, 0.18);
            cursor: pointer;
            z-index: 5;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        
        .message.show {
            opacity: 1;
            transform: scale(1) rotate(0deg);
        }
        
        .message:hover {
            transform: scale(1.15) rotate(3deg);
            box-shadow: 0 12px 40px 0 rgba(31, 38, 135, 0.5);
            z-index: 10;
            white-space: normal;
            overflow: visible;
        }
        
        .message.clicked {
            animation: pulse 0.6s ease;
        }
        
        @keyframes pulse {
            0% { transform: scale(1) rotate(0deg); }
            25% { transform: scale(1.2) rotate(-10deg); }
            50% { transform: scale(0.9) rotate(5deg); }
            75% { transform: scale(1.1) rotate(-3deg); }
            100% { transform: scale(1) rotate(0deg); }
        }
        
        .title {
            position: absolute;
            top: 20px;
            left: 0;
            right: 0;
            text-align: center;
            font-size: 2.5rem;
            color: #fff;
            opacity: 0;
            animation: fadeInDown 2s forwards 0.5s;
            text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.3);
            z-index: 20;
        }
        
        @keyframes fadeInDown {
            from { 
                opacity: 0; 
                transform: translateY(-30px); 
            }
            to { 
                opacity: 1; 
                transform: translateY(0); 
            }
        }
        
        .heart, .star {
            position: absolute;
            font-size: 1.5rem;
            opacity: 0;
            pointer-events: none;
        }
        
        .heart {
            color: #ff6b6b;
            animation: floatUp 8s linear infinite;
        }
        
        .star {
            color: #ffd93d;
            animation: twinkle 3s ease-in-out infinite;
        }
        
        @keyframes floatUp {
            0% { 
                transform: translateY(0) rotate(0deg); 
                opacity: 0; 
            }
            10% { 
                opacity: 1; 
            }
            90% { 
                opacity: 1; 
            }
            100% { 
                transform: translateY(-100vh) rotate(360deg); 
                opacity: 0; 
            }
        }
        
        @keyframes twinkle {
            0%, 100% { 
                opacity: 0;
                transform: scale(0.5);
            }
            50% { 
                opacity: 1;
                transform: scale(1.2);
            }
        }
        
        .controls {
            position: absolute;
            top: 80px;
            right: 20px;
            display: flex;
            gap: 10px;
            z-index: 30;
        }
        
        .control-btn {
            padding: 8px 16px;
            background: rgba(255, 255, 255, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 20px;
            color: #fff;
            cursor: pointer;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
            font-size: 0.85rem;
        }
        
        .control-btn:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
        }
        
        .instruction {
            position: absolute;
            bottom: 20px;
            left: 0;
            right: 0;
            text-align: center;
            font-size: 0.9rem;
            color: rgba(255, 255, 255, 0.8);
            opacity: 0.7;
            z-index: 10;
        }
        
        .particle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: rgba(255, 255, 255, 0.8);
            border-radius: 50%;
            pointer-events: none;
        }
        
        .custom-message-input {
            position: absolute;
            bottom: 60px;
            left: 50%;
            transform: translateX(-50%);
            display: none;
            z-index: 25;
        }
        
        .custom-message-input.show {
            display: flex;
            gap: 10px;
        }
        
        .custom-message-input input {
            padding: 10px 15px;
            border: none;
            border-radius: 20px;
            background: rgba(255, 255, 255, 0.9);
            font-size: 1rem;
            width: 250px;
        }
        
        .custom-message-input button {
            padding: 10px 20px;
            background: #4ecdc4;
            border: none;
            border-radius: 20px;
            color: #fff;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .custom-message-input button:hover {
            background: #45b7b0;
        }
        
        .heart-shape-container {
            position: absolute;
            pointer-events: none;
            width: 200px;
            height: 180px;
            transform: translate(-50%, -50%);
            z-index: 15;
        }
        
        .heart-emoji {
            position: absolute;
            font-size: 1.5rem;
            animation: heartFloat 1.5s ease-out forwards;
        }
        
        @keyframes heartFloat {
            0% {
                transform: scale(0) rotate(0deg);
                opacity: 0;
            }
            20% {
                opacity: 1;
            }
            100% {
                transform: scale(1.5) rotate(360deg);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <div class="container" id="container">
        <h1 class="title">üíù ÂÖ≥ÂøÉÁöÑËØù üíù</h1>
    </div>
    
    <div class="controls">
        <button class="control-btn" onclick="toggleDarkMode()">üåô Â§úÈó¥</button>
        <button class="control-btn" onclick="showCustomInput()">‚úçÔ∏è Ê∑ªÂä†</button>
        <button class="control-btn" onclick="refreshMessages()">üîÑ Êç¢‰∏ÄÊâπ</button>
    </div>
    
    <div class="custom-message-input" id="customInput">
        <input type="text" id="customText" placeholder="ËæìÂÖ•‰Ω†ÁöÑÊ∏©ÊöñËØùËØ≠..." maxlength="15">
        <button onclick="addCustomMessage()">ÂèëÈÄÅ</button>
    </div>
    
    <div class="instruction">ÁÇπÂáªËØùËØ≠‰ºöÊúâÊÉäÂñú ‚ú® ËØùËØ≠Âõ¥Êàê‰∫ÜÁà±ÂøÉ</div>
    
    <script>
        const allMessages = [
            "ÊÑø‰Ω†‰ªäÂ§©ËøáÂæóÂºÄÂøÉ",
            "ËÆ∞ÂæóÁÖßÈ°æÂ•ΩËá™Â∑±",
            "‰Ω†ÂÄºÂæóË¢´Ê∏©Êüî‰ª•ÂæÖ",
            "Êó†ËÆ∫‰ΩïÊó∂Ôºå‰Ω†ÈÉΩ‰∏çÊòØ‰∏Ä‰∏™‰∫∫",
            "‰Ω†ÁöÑÂä™ÂäõÊàëÈÉΩÁúãÂú®ÁúºÈáå",
            "Á¥Ø‰∫ÜÂ∞±‰ºëÊÅØ‰∏Ä‰∏ã",
            "‰Ω†ÊØîËá™Â∑±ÊÉ≥Ë±°ÁöÑË¶ÅÂùöÂº∫",
            "ÊØè‰∏ÄÂ§©ÈÉΩÊòØÊñ∞ÁöÑÂºÄÂßã",
            "‰Ω†ÁöÑÂæÆÁ¨ëÊòØÊúÄÁæéÁöÑÈ£éÊôØ",
            "‰∏ÄÂàáÈÉΩ‰ºöÊÖ¢ÊÖ¢Â•ΩËµ∑Êù•ÁöÑ",
            "Áõ∏‰ø°Ëá™Â∑±Ôºå‰Ω†ÂèØ‰ª•ÁöÑ",
            "Âà´Âøò‰∫ÜÁªôËá™Â∑±‰∏Ä‰∏™Êã•Êä±",
            "È£éÈõ®ËøáÂêéÊÄª‰ºöÊúâÂΩ©Ëôπ",
            "‰Ω†ÁöÑÂ≠òÂú®Êú¨Ë∫´Â∞±ÊòØ‰∏ÄÁßçÁæéÂ•Ω",
            "Â∞èÂ∞èÁöÑËøõÊ≠•‰πüÂÄºÂæóÂ∫ÜÁ•ù",
            "Âà´ÂØπËá™Â∑±Â§™ËãõÂàª",
            "‰Ω†ËÆ©‰∏ñÁïåÂèòÂæóÊõ¥ÁæéÂ•Ω",
            "‰Ω†ÁöÑÊÑüÂèóÂæàÈáçË¶Å",
            "ÊÖ¢ÊÖ¢Êù•Ôºå‰∏çÁî®ÁùÄÊÄ•",
            "‰Ω†Â∑≤ÁªèÂÅöÂæóÂæàÂ•Ω‰∫Ü",
            "‰ªäÂ§©‰πüË¶ÅÂ•ΩÂ•ΩÁà±Ëá™Â∑±",
            "‰Ω†ÁöÑÂä™ÂäõÁªàÂ∞ÜÂºÄËä±ÁªìÊûú",
            "Âà´ÂøòËÆ∞ÂæÆÁ¨ëÔºåÂÆÉÂæàÊúâÂäõÈáè",
            "‰Ω†ÊòØÁã¨‰∏ÄÊó†‰∫åÁöÑ",
            "ÁîüÂëΩÂõ†‰Ω†ËÄåÁ≤æÂΩ©",
            "‰ªäÂ§©ÁöÑ‰Ω†‰πüÂæàÊ£í",
            "ÁªôËá™Â∑±‰∏ÄÁÇπËÄêÂøÉ",
            "‰Ω†ÁöÑÂñÑËâØÊ∏©Êöñ‰∫Ü‰∏ñÁïå",
            "‰øùÊåÅÂ∏åÊúõÔºåÁæéÂ•ΩÂú®Ë∑Ø‰∏ä",
            "‰Ω†ÊòØË¢´Áà±ÁùÄÁöÑ",
            "ÂãáÊï¢ÂÅöËá™Â∑±",
            "ÊâÄÊúâÁöÑÁæéÂ•ΩÈÉΩÂú®Ë∑Ø‰∏ä",
            "‰Ω†ÁöÑÊ¢¶ÊÉ≥ÂæàÁèçË¥µ",
            "‰ªäÂ§©‰πüËæõËã¶‰∫Ü",
            "Ê∏©ÊüîÂØπÂæÖËá™Â∑±",
            "‰Ω†ÁöÑÂÖâËäíÁÖß‰∫Æ‰∫ÜÂà´‰∫∫",
            "ÂùöÊåÅÂ∞±ÊòØËÉúÂà©",
            "‰Ω†ÊòØÁîüÊ¥ªÁöÑÂãáÂ£´",
            "‰Ω†ÁöÑÂùöÊåÅ‰ª§‰∫∫Êï¨‰Ω©",
            "‰Ω†ÁöÑÂøÉÊÉÖÊØî‰ªÄ‰πàÈÉΩÈáçË¶Å",
            "ÂÅöÊúÄÁúüÂÆûÁöÑËá™Â∑±",
            "‰Ω†ÁöÑÂñÑËâØ‰ºöÊî∂Ëé∑ÁæéÂ•Ω"
        ];
        
        const emojis = ['‚ù§Ô∏è', '‚ú®', 'üåü', 'üí´', 'üåà', 'ü¶ã', 'üå∫', 'üå∏', 'üíñ', 'üéà', 'üåª', 'üçÄ', 'üå∑', 'üåπ', 'üåº', 'üåô', '‚òÄÔ∏è', '‚≠ê'];
        const container = document.getElementById('container');
        let isDarkMode = false;
        let currentMessages = [];
        const maxMessages = 20; // Â¢ûÂä†Ê∂àÊÅØÊï∞Èáè‰ª•ÂΩ¢ÊàêÊõ¥ÂÆåÊï¥ÁöÑÁà±ÂøÉ
        
        function getRandomMessages() {
            const shuffled = [...allMessages].sort(() => 0.5 - Math.random());
            return shuffled.slice(0, Math.min(maxMessages, shuffled.length));
        }
        
        // ËÆ°ÁÆóÁà±ÂøÉÂΩ¢Áä∂ÁöÑÂùêÊ†á‰ΩçÁΩÆ
        function getHeartPosition(index, total) {
            // ‰ΩøÁî®ÂèÇÊï∞ÊñπÁ®ãÁîüÊàêÂøÉÂΩ¢
            const t = (index / total) * 2 * Math.PI - Math.PI / 2;
            
            // ÂøÉÂΩ¢ÂèÇÊï∞ÊñπÁ®ã
            const x = 16 * Math.pow(Math.sin(t), 3);
            const y = -(13 * Math.cos(t) - 5 * Math.cos(2*t) - 2 * Math.cos(3*t) - Math.cos(4*t));
            
            // Ë∞ÉÊï¥Áº©ÊîæÂíå‰ΩçÁΩÆ
            const scaleX = 1.8; // Ê∞¥Âπ≥Áº©Êîæ
            const scaleY = 1.8; // ÂûÇÁõ¥Áº©Êîæ
            
            // ‰∏≠ÂøÉ‰ΩçÁΩÆ (50%, 55% ÂÅè‰∏ã‰∏Ä‰∫õ‰ª•ÂÆπÁ∫≥Ê†áÈ¢ò)
            const centerX = 50;
            const centerY = 55;
            
            // ËÆ°ÁÆóÊúÄÁªà‰ΩçÁΩÆ
            const left = centerX + x * scaleX;
            const top = centerY + y * scaleY;
            
            return { left, top };
        }
        
        function createMessage(text, index, total) {
            const message = document.createElement('div');
            message.className = 'message';
            message.textContent = text;
            
            const { left, top } = getHeartPosition(index, total);
            message.style.left = `${left}%`;
            message.style.top = `${top}%`;
            
            // Ë∞ÉÊï¥Âª∂ËøüÔºåËÆ©ËØùËØ≠ÊåâÈ°∫Â∫èÂá∫Áé∞Âú®Áà±ÂøÉË∑ØÂæÑ‰∏ä
            const delay = 200 + index * 120;
            
            container.appendChild(message);
            
            setTimeout(() => {
                message.classList.add('show');
            }, delay);
            
            message.addEventListener('click', function(e) {
                message.classList.add('clicked');
                createHeartShape(e.pageX, e.pageY);
                createParticles(e.pageX, e.pageY);
                setTimeout(() => {
                    message.classList.remove('clicked');
                }, 600);
            });
            
            return message;
        }
        
        // ÂàõÂª∫Áà±ÂøÉÂΩ¢Áä∂ÁöÑemojiÁàÜÁÇ∏ÊïàÊûú
        function createHeartShape(x, y) {
            const heartContainer = document.createElement('div');
            heartContainer.className = 'heart-shape-container';
            heartContainer.style.left = x + 'px';
            heartContainer.style.top = y + 'px';
            document.body.appendChild(heartContainer);
            
            const heartPoints = [];
            const numPoints = 15;
            const scale = 1.5;
            
            for (let i = 0; i < numPoints; i++) {
                const t = (i / numPoints) * 2 * Math.PI;
                const px = 16 * Math.pow(Math.sin(t), 3);
                const py = -(13 * Math.cos(t) - 5 * Math.cos(2*t) - 2 * Math.cos(3*t) - Math.cos(4*t));
                heartPoints.push({x: px * scale, y: py * scale});
            }
            
            heartPoints.forEach((point, index) => {
                setTimeout(() => {
                    const emoji = document.createElement('div');
                    emoji.className = 'heart-emoji';
                    emoji.textContent = emojis[Math.floor(Math.random() * emojis.length)];
                    emoji.style.left = (point.x + 100) + 'px';
                    emoji.style.top = (point.y + 90) + 'px';
                    emoji.style.animationDelay = (index * 0.03) + 's';
                    heartContainer.appendChild(emoji);
                }, index * 30);
            });
            
            setTimeout(() => {
                heartContainer.remove();
            }, 2000);
        }
        
        function createParticles(x, y) {
            for (let i = 0; i < 10; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.left = x + 'px';
                particle.style.top = y + 'px';
                
                const angle = (Math.PI * 2 * i) / 10;
                const velocity = 30 + Math.random() * 40;
                const vx = Math.cos(angle) * velocity;
                const vy = Math.sin(angle) * velocity;
                
                document.body.appendChild(particle);
                
                let progress = 0;
                const animate = () => {
                    progress += 0.03;
                    particle.style.transform = `translate(${vx * progress}px, ${vy * progress + 80 * progress * progress}px)`;
                    particle.style.opacity = 1 - progress;
                    
                    if (progress < 1) {
                        requestAnimationFrame(animate);
                    } else {
                        particle.remove();
                    }
                };
                
                requestAnimationFrame(animate);
            }
        }
        
        function createHeart() {
            const heart = document.createElement('div');
            heart.className = 'heart';
            heart.textContent = '‚ù§';
            
            const left = Math.random() * 100;
            heart.style.left = `${left}%`;
            
            const delay = Math.random() * 5;
            const duration = 6 + Math.random() * 6;
            heart.style.animationDelay = `${delay}s`;
            heart.style.animationDuration = `${duration}s`;
            
            container.appendChild(heart);
            
            setTimeout(() => {
                heart.remove();
            }, (delay + duration) * 1000);
        }
        
        function createStar() {
            const star = document.createElement('div');
            star.className = 'star';
            star.textContent = '‚≠ê';
            
            const left = Math.random() * 100;
            const top = Math.random() * 100;
            star.style.left = `${left}%`;
            star.style.top = `${top}%`;
            
            const delay = Math.random() * 3;
            star.style.animationDelay = `${delay}s`;
            
            container.appendChild(star);
        }
        
        function toggleDarkMode() {
            isDarkMode = !isDarkMode;
            document.body.classList.toggle('dark-mode');
            const btn = event.target;
            btn.textContent = isDarkMode ? '‚òÄÔ∏è Êó•Èó¥' : 'üåô Â§úÈó¥';
        }
        
        function showCustomInput() {
            const input = document.getElementById('customInput');
            input.classList.toggle('show');
            if (input.classList.contains('show')) {
                document.getElementById('customText').focus();
            }
        }
        
        function addCustomMessage() {
            const input = document.getElementById('customText');
            const text = input.value.trim();
            
            if (text && currentMessages.length < maxMessages) {
                allMessages.push(text);
                refreshMessages();
                input.value = '';
                showCustomInput();
            }
        }
        
        function refreshMessages() {
            const messages = container.querySelectorAll('.message');
            messages.forEach(msg => {
                msg.style.opacity = '0';
                msg.style.transform = 'scale(0.8) rotate(5deg)';
                setTimeout(() => msg.remove(), 500);
            });
            
            setTimeout(() => {
                init();
            }, 600);
        }
        
        function clearAllMessages() {
            const messages = container.querySelectorAll('.message');
            messages.forEach(msg => {
                msg.style.opacity = '0';
                msg.style.transform = 'scale(0.8) rotate(5deg)';
                setTimeout(() => msg.remove(), 500);
            });
        }
        
        function init() {
            clearAllMessages();
            currentMessages = getRandomMessages();
            currentMessages.forEach((message, index) => {
                createMessage(message, index, currentMessages.length);
            });
            
            // ËÉåÊôØË£ÖÈ•∞ÂÖÉÁ¥†
            setInterval(createHeart, 4000);
            
            for (let i = 0; i < 5; i++) {
                setTimeout(() => createStar(), i * 800);
            }
            
            setInterval(createStar, 7000);
        }
        
        window.addEventListener('DOMContentLoaded', init);
        
        document.getElementById('customText').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                addCustomMessage();
            }
        });
    </script>
</body>
